<html>
<body bgcolor="lightgrey">
    <br><br><br>
    <script language="javascript">
        function validate() {
            var flag = 1;
            if (document.myform.id.value == "" ||
                document.myform.pwd.value == "" ||
                document.myform.amount.value == "" ||
                document.myform.num.value == "") {
                flag = 0;
            }
            var str = document.myform.amount.value;
            var x;
            for (var i = 0; i < str.length; i++) {
                x = str.substr(i, 1);
                if (!(x >= '0' && x <= '9')) {
                    flag = 0;
                    break;
                }
            }
            str = document.myform.num.value;
            for (var i = 0; i < str.length; i++) {
                x = str.substr(i, 1);
                if (!(x >= '0' && x <= '9')) {
                    flag = 0;
                    break;
                }
            }
            if (flag == 1) {
                alert("VALID INPUT");
            } else {
                alert("INVALID INPUT");
                document.myform.id.focus();
            }
        }
    </script>
    <form name="myform">
        <div align="center"><pre>
            LOGIN ID :<input type="text" name="id"><br>
            PASSWORD :<input type="password" name="pwd"><br>
            AMOUNT :<input type="text" name="amount"><br>
            CREDIT CARD NUMBER:<input type="password" name="num"><br>
        </pre><br><br>
        </div>
        <br><br>
        <div align="center">
            <input type="button" value="ok" onClick="validate()">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="clear">
        </div>
    </form>
</body>
</html>
